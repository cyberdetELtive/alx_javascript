<!DOCTYPE html>
<html>
  <head>
    <title>DOM Introduction</title>
  </head>
  <body>
    <p id="myParagraph">This is a paragraph.</p>

    <script>
      const myParagraphElement = document.getElementById("myParagraph");

      myParagraphElement.innerText =
        "I successfully updated this paragraph with JavaScript!";
    </script>
  </body>
</html>
