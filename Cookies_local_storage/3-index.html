<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Template</title>
  </head>
  <body>
    <div id="loginForm" style="display: none">
      <h2>Login Form</h2>
      <input type="text" id="firstname" placeholder="Firstname" />
      <input type="email" id="email" placeholder="Email" />
      <button type="button" onclick="setCookies()">Log me in</button>
      <br />
    </div>

    <h1 id="welcomeMessage" style="display: none"></h1>

    <script>
      function setCookies() {
        const firstNameInput = document.getElementById("firstname");
        const emailInput = document.getElementById("email");

        const firstNameValue = firstNameInput.value;
        const emailValue = emailInput.value;

        const expirationDate = new Date();
        expirationDate.setDate(expirationDate.getDate() + 10);

        document.cookie =
          "Firstname=" +
          firstNameValue +
          "; Email=" +
          emailValue +
          "; Expires=" +
          expirationDate;
        console.log(document.cookie);

        hideForm();

        showWelcomeMessageOrForm();
      }

      function getCookie(name) {
        const cookies = document.cookie.split(";");
        for (let i = 0; i < cookies.length; i++) {
          const cookie = cookies[i].trim();
          if (cookie.indexOf(name + "=") === 0) {
            return cookie.substring(name.length + 1);
          }
        }
        return "";
      }

      function showCookies() {
        const firstNameCookie = getCookie("Firstname");
        const emailCookie = getCookie("Email");

        const p = document.createElement("p");
        p.innerHTML =
          "Email: " + emailCookie + " - Firstname: " + firstNameCookie;
        document.body.appendChild(p);
      }

      function showForm() {
        const welcomeMessage = document.getElementById("welcomeMessage");
        if (welcomeMessage) {
          welcomeMessage.style.display = "none";
        }

        const loginForm = document.getElementById("loginForm");
        if (loginForm) {
          loginForm.style.display = "block";
        }
      }

      function hideForm() {
        const loginForm = document.getElementById("loginForm");
        if (loginForm) {
          loginForm.style.display = "none";
        }
      }

      function deleteCookiesAndShowForm() {
        document.cookie = "Firstname=;";
        document.cookie = "Email=; ";
        showForm();
      }

      function showWelcomeMessageOrForm() {
        const firstNameCookie = getCookie("Firstname");

        if (firstNameCookie !== "") {
          const welcomeMessage = document.getElementById("welcomeMessage");
          if (welcomeMessage) {
            welcomeMessage.innerHTML =
              "Welcome: " +
              firstNameCookie +
              ' (<a href="#" onclick="deleteCookiesAndShowForm()">logout</a>)';
            welcomeMessage.style.fontStyle = "italic";
            welcomeMessage.style.fontWeight = "normal";
            welcomeMessage.style.position = "relative";
            welcomeMessage.style.left = "10px";
            welcomeMessage.style.display = "block";
          }
        } else {
          showForm();
        }
      }
      showWelcomeMessageOrForm();
    </script>
  </body>
</html>
